<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Foto</title>
    <style>
        /* Aqu√≠ va el estilo (CSS) para centrar la imagen y que se vea bonita */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Altura completa de la pantalla */
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center;     /* Centrado vertical */
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <img src="img/logo-cid-est.jpg" alt="Mi imagen genial">

</body>
</html>
